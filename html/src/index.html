<html>
<head>
    <title>speedtest</title>
</head>
<body>
<label>
    <input type="range" id="payloadrange" min="0" max="999999999" value="100000">
    <input type="number" id="payloadnumber">
    <input type="button" id="uploadbutton" value="Upload">
    <input type="button" id="downloadbbutton" value="Download">
</label>
<p id="speed">3456</p>
<script>
let size=0;

let payloadRange = document.getElementById("payloadrange");
let payloadNumber = document.getElementById("payloadnumber");
let uploadButton = document.getElementById("uploadbutton");
let downloadButton = document.getElementById("downloadbbutton");
payloadRange.addEventListener("input", e => update(e));
payloadNumber.addEventListener("input", e => update(e));
function update(e) {
    if (e) { size = parseInt(e.target.value); }
    payloadRange.value = size;
    payloadNumber.value = size;
}
update();


function upload(size) {
    let request = new XMLHttpRequest();
    request.open("POST", "http://localhost:8080");
    let buffer = new ArrayBuffer(size);
    request.send(buffer);
    request.addEventListener("load", (e) => {
        console.log(e);
    });
    request.addEventListener("progress", (e) => {
        console.log(e);
    });
}
uploadButton.addEventListener("click", () => upload(size));

function download(size) {
    let request = new XMLHttpRequest();
    request.open("GET", "http://localhost:8080/" + size);
    request.send();
    request.addEventListener("load", (e) => {
        console.log(e);
    });
    request.addEventListener("progress", (e) => {
        console.log(e);
    })
}
downloadButton.addEventListener("click", () => download(size));
</script>
</body>
</html>
